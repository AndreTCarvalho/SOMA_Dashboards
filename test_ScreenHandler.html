<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="dataHandler.js"></script>
    <script type="module" src="screenHandler.js"></script>
    <title>Atualizar Dados de TAGs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 30px auto;
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] { /* Adicionado input[type="number"] aqui */
            width: calc(100% - 22px); /* Ajusta para padding e borda */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #outputParagraph {
            margin-top: 25px;
            padding: 15px;
            border: 1px dashed #007bff;
            background-color: #e6f2ff;
            border-radius: 4px;
            min-height: 30px; /* Para mostrar a área mesmo que vazia */
            font-size: 1.1em;
            color: #0056b3;
            word-wrap: break-word; /* Garante que textos longos quebrem a linha */
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Atualizar Dados de TAGs</h1>

        <label for="inputTag">TAG:</label>
        <input type="text" id="inputTag" placeholder="Ex: Temperatura">

        <label for="inputValue">Valor:</label>
        <input type="number" id="inputValue" placeholder="Ex: 25.5">

        <button onclick="sendData()">Atualizar TAG</button>

        <p id="outputParagraph">Dados atualizados aparecerão aqui.</p>
        <div id="messageArea" class="message" style="display: none;"></div>
    </div>

    <script>
        /**
         * Função para exibir mensagens de sucesso/erro.
         */
        function displayMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.textContent = message;
            messageArea.className = `message ${type}`;
            messageArea.style.display = 'block';

            // Opcional: Esconder a mensagem depois de alguns segundos
            setTimeout(() => {
                messageArea.style.display = 'none';
            }, 5000);
        }

        /**
         * Função JavaScript para obter os valores dos campos
         * e chamar o método updateDado do myScreenHandler.
         */
        function sendData() {
            // Obter os elementos dos campos de entrada
            const inputTagField = document.getElementById('inputTag');
            const inputDataField = document.getElementById('inputValue');
            const outputParagraph = document.getElementById('outputParagraph');

            // Obter os valores digitados
            const tagValue = inputTagField.value.trim(); // .trim() remove espaços em branco extras
            const dataValue = parseFloat(inputDataField.value); // Converte para número float

            // Validar se os campos não estão vazios e se o valor é um número válido
            if (!tagValue) {
                displayMessage("Por favor, digite uma TAG.", "error");
                inputTagField.focus();
                return;
            }
            if (isNaN(dataValue)) {
                displayMessage("Por favor, digite um valor numérico válido.", "error");
                inputDataField.focus();
                return;
            }

 
            // Chamar myScreenHandler.updateDado se ele estiver disponível
            if (window.myScreenHandler) {
                const success = window.myScreenHandler.updateDado({
                    Tag: tagValue,
                    Type: "scalar", // Recebe um número
                    Data: dataValue,
                    Alarm: 0, // Valor padrão, pode ser ajustado se necessário
                    DateTime: new Date() // Data e hora atuais
                });

                if (success) {
                    displayMessage(`Dado para a TAG '${tagValue}' atualizado com sucesso!`, "success");
                } else {
                    displayMessage(`Falha ao atualizar o dado para a TAG '${tagValue}'. Verifique o console.`, "error");
                }
            } else {
                displayMessage("Erro: myScreenHandler não está acessível. Verifique o console.", "error");
                console.error("myScreenHandler não foi instanciado ou não está globalmente acessível.");
            }

            // Opcional: Limpar os campos após o envio
            // inputTagField.value = '';
            // inputDataField.value = '';
            inputTagField.focus(); // Manter o foco no campo da TAG
        }
    </script>
</body>
</html>
